{%load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
         <script src="https://cdn.tailwindcss.com"></script>
        <title>SOSOPROS</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
            	<nav class="bg-white">
                  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                  <div class="flex items-center space-x-3">
                  <span class="self-center text-2xl font-semibold whitespace-nowrap">SOSOPROS</span>
                  </div>
	            	<a href="{%url 'home'%}" class="bg-transparent py-2 px-4 hover:rounded hover:border hover:border-blue-700 hover:text-black"><i class="bi bi-house-fill"></i> Home</a>
	                {% if request.user.is_authenticated %}
                            <a href="{% url 'surveys' %}" class="bg-blue-500 text-white hover:bg-blue-700 hover:text-white font-bold py-2 px-4 rounded border border-blue-500">My surveys</a>
	    	                <a href="{% url 'logout' %}" class="bg-transparent hover:bg-blue-700 hover:text-white font-bold py-2 px-4 rounded border border-blue-500">Logout</a>
	                {% else %}
							<a href="{% url 'login' %}" class="bg-blue-500 text-white hover:bg-blue-700 hover:text-white font-bold py-2 px-4 rounded border border-blue-500">Login</a>
	            	        <a href="{% url 'register' %}" class="bg-transparent py-2 px-4 rounded hover:bg-blue-700 hover:text-white">Sign Up Now</a>
	                {% endif %}
                  </div>
	              </nav>
            </div>
        </header>
        <main>
            <div class="container">
            	{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{message.tags}}">
					       {{message}}
					     </div>
					   {% endfor %}
				{% endif %}

             {%block content %}
             {%endblock content%}
            </div>
        </main>
    </body>
</html>
